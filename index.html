<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" type="text/css" href="css/map_style.css">

        <meta name="viewport" content="width=device-width">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="header">
            <div class="map-title">
                CLP Nominations Map
                <div class="thanks">
                    Built by <a href="https://twitter.com/tlfrd">@tlfrd</a>, data sourced from <a href="https://twitter.com/CLPNominations">@CLPNominations</a>
                </div>
            </div>
        </div>
        <div id="left_column">
            <div class="key">
                <div class="circles">
                </div>
                <div class="candidates">
                </div>
            </div>
            <section id="map">
            </section>
        </div>
        <div id="right_column">
            <div class="info">
                <div class="constituency">
                </div>
                <div class="n2016">
                    <div class="n2016__image">
                    </div>
                    <div class="n2016__info">
                        <div class="n2016__title">
                            <b>2016 Nomination</b>
                        </div>
                        <div class="n2016__nomination">
                        </div>
                    </div>
                </div>
                <div class="n2015">
                    <div class="n2015__image">
                    </div>
                    <div class="n2015__info">
                        <div class="n2015__title">
                            <b>2015 Nomination</b>
                        </div>
                        <div class="n2015__nomination">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="counts">
            <u>Totals</u>
            <div class="jeremy-count">
            </div>
            <div class="owen-count">
            </div>
            <div class="andy-count">
            </div>
            <div class="yvette-count">
            </div>
            <div class="liz-count">
            </div>
        </div>
        <form id="choiceform">
            <section id="controls">
                <div class="controls-row">
                    <div class="controls-col">
                        <button class="flat_button zoom" id="zoom_in" tabindex="1" title="zoom map in">+</button>
                        <button class="flat_button zoom" id="zoom_out"  tabindex="2" title="zoom map out">-</button>
                    </div>
                </div>
                <div class="controls-row">
                    <button class="flat_button row" id="reset" tabindex="7" title="Reset map zoom &amp; pan">Reset zoom &amp; pan</button>
                </div>
            </section>
        </form>

        <div class="footer">
            <div class="control">
                <b>Change Area</b>:<br/>
                <select name="area"  id="area">
                    <option value="uk">United Kingdom</option>
                    <option value="sco">Scotland</option>
                    <option value="wal">Wales</option>
                    <option value="eng">England</option>
                    <option value="lon">London</option>
                </select>
            </div>
            <div class="control">
                <b>Select Leadership Contest</b>:<br/>
                <input type="radio" name="year" value="2015"> 2015
                <input type="radio" name="year" value="2016" checked> 2016
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <script src="js/map.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
