<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <link rel="stylesheet" type="text/css" href="css/map_style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="left_column">
            <form id="choiceform">
                <p> 
                    <select name="area"  id="area">
                        <option value="uk">United Kingdom</option>
                        <option value="sco">Scotland</option>
                        <option value="wal">Wales</option>
                        <option value="eng">England</option>
                        <option value="lon">London</option>
                    </select>
                </p>
                <p>
                    <form action="">
                          <input type="radio" name="year" value="2015"> 2015
                          <input type="radio" name="year" value="2016" checked> 2016
                    </form>
                </p>
                <section id="controls">
                  <div class="controls-row">
                    <div class="controls-col">
                      <button class="flat_button zoom" id="zoom_in" tabindex="1" title="zoom map in">+</button>
                      <button class="flat_button zoom" id="zoom_out"  tabindex="2" title="zoom map out">-</button>
                    </div>
                  </div>
                  <div class="controls-row">
                    <button class="flat_button row" id="reset" tabindex="7" title="Reset map zoom &amp; pan">Reset zoom &amp; pan</button>
                  </div>
                </section>
            </form>
            <section id="map">
            </section>
        </div>
        <div id="right_column">
            <div class="info">
                <div class="constituency">
                </div>
                <div class="2016">
                    <div class="2016__title">
                        2016 Nomination
                    </div>
                    <div class="2016__nomination">
                    </div>
                </div>
                <div class="2015">
                    <div class="2015__title">
                        2015 Nomination
                    </div>
                    <div class="2015__nomination">
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <script src="js/map.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
